<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Billetera Digital</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">

    <!--estilos personalizados css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container py-5">
    <h2 class="text-center mb-4">Menú Principal</h2>
    <!--aca va el contenido de la pagina de menu principal-->
    <!-- Sección de saldo -->
    <div class="card text-center mb-4">
        <div class="card-body">
            <h5 class="card-title">Saldo disponible</h5>
            <p class="card-text fs-4">$0.00</p>
        </div>
    </div> <!-- Botones de acción -->
    <!-- Botones de acción con enlaces -->
    <div class="d-flex justify-content-center gap-3">
        <a href="depositar.html" class="btn btn-success">Depositar</a>
        <a href="enviar.html" class="btn btn-primary">Enviar Dinero</a>
        <a href="movimientos.html" class="btn btn-secondary">Últimos Movimientos</a>
    </div>

    <!-- jQuery (necesario para Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script> // Eventos de los botones con jQuery 
        $('#btnDeposit').click(function () { $('#alert-container').html(` <div class="alert alert-info" role="alert"> Redirigiendo a depósito... </div> `); setTimeout(() => window.location.href = "deposit.html", 1500); }); $('#btnSend').click(function () { $('#alert-container').html(` <div class="alert alert-info" role="alert"> Redirigiendo a enviar dinero... </div> `); setTimeout(() => window.location.href = "sendmoney.html", 1500); }); $('#btnMovements').click(function () { $('#alert-container').html(` <div class="alert alert-info" role="alert"> Redirigiendo a últimos movimientos... </div> `); setTimeout(() => window.location.href = "transactions.html", 1500); }); 
    </script>
</body>

</html>
