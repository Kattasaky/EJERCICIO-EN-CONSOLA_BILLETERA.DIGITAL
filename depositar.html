<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
   <!-- Bootstrap 4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">

    <!--estilos personalizados css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container py5">
    <h2 class="text-center mb-4">Depositar</h2>
    <!--aca va el contenido de la pagina depositos-->
    <form class="mx-auto" style="max-width:400px;">
        <div class="mb-3"> <label for="monto" class="form-label">Monto a depositar</label> <input type="number"
                class="form-control" id="monto" placeholder="$0.00"> </div> <button type="submit"
            class="btn btn-success w-100">Confirmar Depósito</button>
    </form>
    <!-- Botón de regreso al menú -->
<div class="text-center mt-4">
  <a href="menu.html" class="btn btn-outline-dark">Volver al Menú</a>
</div>
<script>
  // Capturamos el formulario
  const form = document.querySelector("form");
  const montoInput = document.getElementById("monto");

  form.addEventListener("submit", function(event) {
    event.preventDefault(); // evita que la página se recargue

    const monto = parseFloat(montoInput.value);

    if (isNaN(monto) || monto <= 0) {
      alert("Por favor ingresa un monto válido.");
    } else {
      alert("Has depositado $" + monto.toFixed(2));
      // Aquí actualizar el saldo en el menu
    }
  });
</script>
<!-- jQuery (necesario para Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 4 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>




</body>

</html>
